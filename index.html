<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>product management system</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="crt-btn" onclick="createProduct()">create</button>
        </div>
        <div class="output">
            <div class="search">
                <input type="text" id="srch" placeholder="search" onkeyup="searchItem(this.value)">
                <div class="btn-search">
                    <button id="cat" onclick="getSearchMood('category')">Search by category</button>
                    <button id="name" onclick="getSearchMood('title')">Search by Name</button>
                </div>
            </div>
            <button id="del-all" onclick="deleteAll()">Delete All</button>
           <table >
            <tr>
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>category</th>
                <th>total</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="table">

            </tbody>
           </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
